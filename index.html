<!DOCTYPE html>
<html>
  <head>
    <title>RunApp!</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    <script src="js/script.js"></script>

    <script>
      $(function () {
        $(".date").each(function () {
          $(this).datepicker();
        });
      });
    </script>
  </head>
  <body>
    <!-- Main page -->
    <div data-role="page" id="home">
      <header data-role="header" data-theme="b">
        <h1>RunApp!</h1>
      </header>

      <div data-role="navbar" id="nav">
        <ul>
          <li>
            <a href="#home" data-transition="none">🏠 Home</a>
          </li>
          <li>
            <a href="#add" data-transition="none">🏃 Add Run!</a>
          </li>
        </ul>
      </div>

      <div data-role="content">
        <h3>Welcome to the RunApp! :)</h3>
        <p>Run | Jogging | Walk 🏃‍♂</p>

        <h3>🔽 Your Runs 🔽</h3>
        <ul
          id="stats"
          data-role="listview"
          data-filter="true"
          data-filter-placeholder="Filter by date or distance."
          data-inset="true"
        ></ul>
        <br />
        <button
          id="clearRuns"
          onclick="return confirm('Are You Sure?')"
          data-theme="b"
        >
          Clear everything!
        </button>
      </div>

      <footer data-role="footer" data-theme="b">
        <h3>RunApp &copy; 2021</h3>
      </footer>
    </div>

    <!-- Add page -->
    <div data-role="page" id="add">
      <header data-role="header" data-theme="b">
        <h1>RunApp!</h1>
      </header>

      <div data-role="navbar" id="nav">
        <ul>
          <li>
            <a href="#home" data-transition="none">🏠 Home</a>
          </li>
          <li>
            <a href="#add" data-transition="none">🏃 Add Run!</a>
          </li>
        </ul>
      </div>

      <div data-role="content">
        <h3>Add Run</h3>
        <form id="addForm">
          <label for="addMiles">Enter miles distance: </label>
          <input type="text" id="addMiles" />

          <label for="addDate">Enter date: </label>
          <input
            type="text"
            data-role="date"
            class="date"
            id="addDate"
            data-inline="true"
          />

          <button id="submitAdd" class="ui-btn ui-btn-b ui-corder-all">
            Submit
          </button>
        </form>
      </div>

      <footer data-role="footer" data-theme="b">
        <h3>RunApp &copy; 2021</h3>
      </footer>
    </div>

    <!-- Edit page -->
    <div data-role="page" id="edit">
      <header data-role="header" data-theme="b">
        <h1>RunApp!</h1>
      </header>

      <div data-role="navbar" id="nav">
        <ul>
          <li>
            <a href="#home" data-transition="none">🏠 Home</a>
          </li>
          <li>
            <a href="#add" data-transition="none">🏃 Add Run!</a>
          </li>
        </ul>
      </div>

      <div data-role="content">
        <h3>Edit Run</h3>
        <form id="addForm">
          <label for="addMiles">Enter miles distance: </label>
          <input type="text" id="editMiles" />

          <label for="addDate">Enter date: </label>
          <input
            type="text"
            data-role="date"
            class="date"
            id="editDate"
            data-inline="true"
          />

          <button id="submitEdit" class="ui-btn ui-btn-b ui-corder-all">
            Update
          </button>
        </form>
      </div>

      <footer data-role="footer" data-theme="b">
        <h3>RunApp &copy; 2021</h3>
      </footer>
    </div>
  </body>
</html>
